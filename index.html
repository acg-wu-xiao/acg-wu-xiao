<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pathcrafters: A Journey Together</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('./pictures/cover.webp') no-repeat center center; /* 设置背景图片 */
        background-size: cover; /* 让背景图片覆盖整个页面 */
      }
      h1 {
        position: absolute;
        top: 20px;
        font-size: 64px; /* 字体更大 */
        font-family: 'Times New Roman', Times, serif;
        transform: scaleX(1.2);
        color: #f5f5f5; /* 深一点的白色 */
        text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.9); /* 加强阴影效果 */
        margin: 0;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 40px; /* 按钮间距 */
        margin-top: 20px;
      }
      button {
        padding: 7px 50px; /* 增加按钮内边距 */
        font-size: 28px; /* 调整字体大小 */
        font-weight: bold; /* 加粗字体 */
        color: white; /* 白色字体 */
        background-color: #1567e1; /* 设置按钮透明背景 */
        border: 4px solid white; /* 更粗的白色边框 */
        border-radius: 15px; /* 更大的圆角 */
        cursor: pointer;
        transition: all 0.3s;
        width: 240px; /* 固定宽度确保大小一致 */
        height: 80px; /* 固定高度确保视觉一致 */
        text-align: center; /* 文字居中 */
      }
      button:hover {
        background-color: rgba(8, 40, 88, 0.9); /* 鼠标悬停时背景半透明 */
        border-color: rgba(255, 255, 255, 0.8); /* 鼠标悬停时边框稍微淡化 */
      }
    </style>
    <script type="module" crossorigin src="/acg-wu-xiao/assets/main-DSbvsmcS.js"></script>
    <link rel="modulepreload" crossorigin href="/acg-wu-xiao/assets/modulepreload-polyfill-B5Qt9EMX.js">
  </head>
  <body>
    <!-- 游戏标题 -->
    <h1>Pathcrafters: A Journey Together</h1>

    <!-- 按钮容器 -->
    <div class="button-container">
      <button id="startButton">Start Game</button>
      <button id="switchCharacterButton">Switch Character</button>
    </div>


  </body>
</html>
